<mat-card>
  <mat-card-title>
    Room Messages
  </mat-card-title>

  <mat-list>
    <mat-list-item *ngFor="let message of messages">
      <img matListAvatar src="assets/ninja.png" alt="ninja icon">
      <p matLine>{{message.name}}</p>
      <p matLine>{{message.text}}</p>
    </mat-list-item>
  </mat-list>
</mat-card>
